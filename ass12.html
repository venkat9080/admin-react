<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Basic_Admin_Pannel</title>
<link rel="stylesheet" href="ass12.css"/>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<body>
    <main>

        <div id="table-section">

            <form class="formaction" >
                <span class = "searchicon"><i class="fas fa-search"></i></span>
                <input type="text" placeholder="Enter something" name="search-box" id="search-box" value="" />
            </form>

            <div id="table-wrapper">

                <div id="table-headers">
                    <table>
                        <thead>
                            <tr>
                                <th class="column1">Id</th>
                                <th class="column2">FirstName</th>
                                <th class="column3">LastName</th>
                                <th class="column4">Email</th>
                                <th class="column5">Phone</th>
                            </tr>
                        </thead>
                    </table>
                </div>

                <div id="table-data">
                    <table>
                        <tbody>
                            
                          

                        </tbody>
                    </table> 
                </div>

            </div>

        </div>

        <!-- Details box -->

        <div id="info-wrapper">
            <h1>Details</h1>
            <p>Click on a table item to get detailed information</p>
            <div id="info-content">
                <div class = "info-name"><b>User selected:</b> Marcellin Shrestha</div>
                <div>
                    <b>Description: </b>
                    <textarea cols="50" rows="5" readonly>

                    </textarea>
                </div>
                <div class = "adress"><b>Address:</b> 6480 Nec Ct</div>
                <div class ="city"><b>City:</b> Dinwiddie</div>
                <div class="state"><b>State:</b> NV</div>
                <div class="zipcode"><b>Zip:</b> 91295</div>
            </div>
        </div>

  </main>
    
    <script src="ass12.js"></script>
</body>
</html>
